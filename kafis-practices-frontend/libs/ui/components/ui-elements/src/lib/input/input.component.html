<label class="input-label" [for]="id">{{ labelText }}</label>
<div class="input-block" [ngClass]="{'error-block': error}">
    <input [type]="type" class="form-input" [id]="id" [placeholder]="placeholder" [(ngModel)]="value">
    <img [src]="src" [srcset]="srcset" [alt]="alt" class="form-icon" onerror="this.style.display='none'">
</div>
